<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Bench v2</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside id="sidebar">
        <div id="sidebar-header">
            <svg
                id="collapse-button"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
                />
            </svg>              
        </div>

        <fieldset id="weapon-list">
            <template
                class="selectable-weapon"
                style="--image-x-offset: 0; --image-y-offset: 0; --image-url: url()"
            >
                <input type="radio" id="" name="weapon" value="">
                <label for="" class=selectable-weapon-name></label>
                <label for="" class="selectable-weapon-dlc"></label>
            </template>
        </fieldset>
    </aside>
    <main>
        <h1>Payday 3 Weapon Bench</h1>

        <div id="content">
            <section id="loadout">
                <h2>Car-4</h2>
                <fieldset id="skill-selector" class="loadout-category">
                    <legend>Skills</legend>
                    <div class="loadout-category-container">
                        <template class="skill">
                            <input
                                type="checkbox"
                                id="edge"
                                name="skill"/>
                            <label for="edge"></label>
                        </template>
                    </div>
                </fieldset>

                <div id="loadout-attachments">
                    <template id="attachment-selector" class="loadout-category">
                        <legend></legend>
                        <div class="loadout-category-container"></div>
                    </template>

                    <template class="attachment">
                        <input type="radio" id="" name="sight" value="">
                        <label for=""></label>
                    </template>
                </div>
            </section>
    
            <section id="stats">
                <div id="weapon-stats">
                    <div class="weapon-stat-container">
                        <span class="weapon-stat-category-title">Damage</span>
                    </div>
                    <div class="weapon-stat-container">
                        <span class="weapon-stat-category-title">Magazine</span>
                        <div class="weapon-stat-category">
                            <div class="weapon-stat">
                                <span>RPM</span>
                                <span id="rpm"></span>
                            </div>
                            <div class="weapon-stat">
                                <span>AP</span>
                                <span id="ap"></span>
                            </div>
                            <div class="weapon-stat">
                                <span>Mag Size</span>
                                <span id="mag"></span>
                            </div>
                            <div class="weapon-stat">
                                <span>Ammo Pickup</span>
                                <span id="ammo-pickup"></span>
                            </div>
                            <div class="weapon-stat">
                                <span>Max Ammo</span>
                                <span id="max-ammo"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="damage-stats">
                    <div class="damage-stat-container">

                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="scripts/enemies.js"></script>
    <script src="scripts/weapons.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
