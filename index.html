<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Bench v2</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside id="sidebar">
        <div id="sidebar-header">
            <svg
                id="collapse-button"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
                />
            </svg>              
        </div>

        <fieldset id="weapon-list">
            <template
                class="selectable-weapon"
                style="--image-x-offset: 0; --image-y-offset: 0; --image-url: url()"
            >
                <input type="radio" id="" name="weapon" value="">
                <label for="" class=selectable-weapon-name></label>
                <label for="" class="selectable-weapon-dlc"></label>
            </template>
        </fieldset>
    </aside>
    <main>
        <h1>Payday 3 Weapon Bench</h1>

        <div id="content">
            <section id="loadout">
                <h2>Car-4</h2>
                <fieldset id="skill-selector" class="loadout-category">
                    <legend>Skills</legend>
                    <div class="loadout-category-container">
                        <template class="skill">
                            <input
                                type="checkbox"
                                id="edge"
                                name="skill"/>
                            <label for="edge"></label>
                        </template>
                    </div>
                </fieldset>

                <div id="loadout-attachments">
                    <template id="attachment-selector" class="loadout-category">
                        <legend></legend>
                        <div class="loadout-category-container"></div>
                    </template>

                    <template class="attachment">
                        <input type="radio" id="" name="sight" value="">
                        <label for=""></label>
                    </template>
                </div>
            </section>
    
            <section id="stats">
                <div id="weapon-stats">
                    <div class="weapon-stat-container" id="weapon-stats-damage">
                        <span class="weapon-stat-category-title">Damage</span>
                        <div>
                            <div class="weapon-stat-category"">
                                <template class="weapon-stat">
                                    <span>Range</span>
                                    <span>Stat</span>
                                </template>
                            </div>
                            <div class="weapon-stat-category">
                            </div>
                            <div class="weapon-stat-category">
                                <div class="weapon-stat">
                                    <span>RPM</span>
                                    <span id="rpm"></span>
                                </div>
                                <div class="weapon-stat">
                                    <span>Armor Pen</span>
                                    <span id="ap"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="weapon-stat-container" id="weapon-stats-magazine">
                        <span class="weapon-stat-category-title">Magazine</span>
                        <div class="weapon-stat-category">
                            <div class="weapon-stat">
                                <span>Mag Size</span>
                                <span id="mag"></span>
                            </div>
                            <div class="weapon-stat">
                                <span>Max Ammo</span>
                                <span id="max-ammo"></span>
                            </div>
                            <div class="weapon-stat">
                                <span>Ammo Pickup</span>
                                <span id="ammo-pickup"></span>
                            </div>
                            <div class="weapon-stat">
                                <span>Reload</span>
                                <span id="reload"></span>
                            </div>
                            <div class="weapon-stat">
                                <span>From Empty</span>
                                <span id="full-reload"></span>
                            </div>
                        </div>
                    </div>

                    <div class="weapon-stat-container" id="weapon-stats-recoil">
                        <span class="weapon-stat-category-title">Recoil</span>
                        <div>
                            <div class="weapon-stat-category">
                                <svg 
                                    id="recoil-pattern"
                                    viewBox="0 0 100 100"
                                ></svg>
                            </div>
                            <div class="weapon-stat-category">
                                <div class="weapon-stat">
                                    <span>Loop Start</span>
                                    <span id="loop-start"></span>
                                </div>
                                <div class="weapon-stat">
                                    <span>Reset Delay</span>
                                    <span id="reset-delay"></span>
                                </div>
                                <div class="weapon-stat">
                                    <span>Hipfire</span>
                                    <span id="hipfire-multiplier"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="weapon-stat-container" id="weapon-stats-gunkick">
                        <span class="weapon-stat-category-title">Gunkick</span>
                        <div>
                            <svg
                                id="gunkick"
                                viewBox="0 0 100 100"
                            ></svg>
                        </div>
                    </div>
                </div>

                <div id="damage-stats">
                    <template class="damage-stat-container">
                        <div class="enemy-info">
                        </div>
                        <div class="optimal-ttk">
                            <span class="damage-stat-category-title">Optimal Shots to Kill</span>
                            <div class="ttk-stats"></div>
                        </div>
                        <div class="body-ttk">
                            <span class="damage-stat-category-title">Body Shots to Kill</span>
                            <div class="ttk-stats"></div>
                        </div>
                    </template>
                </div>
            </section>
        </div>
    </main>

    <script src="scripts/weapons.js"></script>
    <script src="scripts/attachments.js"></script>
    <script src="scripts/moddata.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
